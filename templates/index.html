<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoXYZ - Soporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#E6F2FF] font-sans text-gray-800 h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-100 flex flex-col justify-between hidden md:flex">
        <div class="p-4 space-y-6">
            <nav class="space-y-2">
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition">
                    <i class="ph ph-house text-xl"></i> Home
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition">
                    <i class="ph ph-bookmark-simple text-xl"></i> Marcadores 
                    <span class="ml-auto bg-yellow-400 text-xs font-bold px-1.5 py-0.5 rounded text-white">PRO</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition">
                    <i class="ph ph-file-text text-xl"></i> Crisis
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition">
                    <i class="ph ph-user text-xl"></i> Perfil
                </a>
            </nav>

            <button onclick="location.reload()" class="w-full bg-gray-900 text-white py-2.5 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-800 transition shadow-lg">
                <i class="ph ph-plus-bold"></i> Nuevo chat
            </button>

        </div>

        <div class="p-4">
            <button class="w-full bg-gray-900 text-white py-2 rounded-full text-sm font-medium flex items-center justify-center gap-2">
                <i class="ph ph-crown"></i> Actualizar a PRO
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[#E6F2FF]">
        
        <header class="md:hidden p-4 flex justify-between items-center bg-white border-b">
            <h1 class="font-bold">Sesion de Psiquiatria de Marle</h1>
            <button><i class="ph ph-list text-2xl"></i></button>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32">
            
            <div class="flex gap-4 max-w-3xl mx-auto">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-400 to-rose-400 flex-shrink-0"></div>
                <div class="space-y-1">
                    <div class="text-gray-800 leading-relaxed">
                        Hola. Lamento mucho que est茅s pasando por este momento. Estoy aqu铆 para escucharte y apoyarte. 驴Quieres contarme qu茅 sucedi贸?
                    </div>
                </div>
            </div>

        </div>

        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-[#E6F2FF] via-[#E6F2FF] to-transparent pt-10 pb-6 px-4">
            <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl border border-gray-100 p-2 flex items-end gap-2">
                
                <div class="relative">
                    <button id="herramientas-btn" class="p-2 text-gray-400 hover:text-gray-600 rounded-lg">
                        <div class="flex items-center gap-1 border rounded-full px-3 py-1 text-sm font-medium">
                            <i class="ph ph-wrench"></i> Herramientas
                        </div>
                    </button>
                    <div id="mode-menu" class="hidden absolute bottom-12 left-0 bg-white rounded-lg shadow-lg border border-gray-100 w-48 py-2 z-50">
                        <button id="mode-profesional" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2 text-sm">
                            <i class="ph ph-user-circle text-lg"></i>
                            <div>
                                <div class="font-medium text-gray-700">Terapeuta profesional</div>
                                <div class="text-xs text-gray-400">Respuestas clinicas</div>
                            </div>
                        </button>
                        <button id="mode-amigo" class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2 text-sm">
                            <i class="ph ph-smiley text-lg"></i>
                            <div>
                                <div class="font-medium text-gray-700">Amigo que te escucha</div>
                                <div class="text-xs text-gray-400">Conversacion emp谩tica</div>
                            </div>
                        </button>
                    </div>
                </div>

                <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 p-2 resize-none max-h-32 text-gray-700 placeholder-gray-400 outline-none" placeholder="Escribe aqu铆..."></textarea>

                <div class="flex items-center gap-2 pb-1 pr-1">
                    <div id="wave-container" class="hidden flex items-center gap-1 px-2">
                        <svg id="audio-wave" width="24" height="24" viewBox="0 0 24 24" class="animate-pulse">
                            <g fill="none" stroke-width="2" stroke-linecap="round">
                                <line x1="3" y1="12" x2="3" y2="12" stroke="url(#gradient)"></line>
                                <line x1="8" y1="8" x2="8" y2="16" stroke="url(#gradient)"></line>
                                <line x1="13" y1="5" x2="13" y2="19" stroke="url(#gradient)"></line>
                                <line x1="18" y1="8" x2="18" y2="16" stroke="url(#gradient)"></line>
                                <line x1="23" y1="12" x2="23" y2="12" stroke="url(#gradient)"></line>
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                            </g>
                        </svg>
                    </div>
                    <button id="mic-btn" class="p-2 text-gray-400 hover:text-gray-600 rounded-full bg-gray-50 border border-gray-200 transition" title="Click to record audio">
                        <i class="ph ph-microphone text-lg"></i>
                    </button>
                    <button id="send-btn" class="p-2 bg-gray-900 text-white rounded-full hover:bg-gray-700 transition shadow-md flex items-center justify-center">
                        <i class="ph ph-paper-plane-right text-lg"></i>
                    </button>
                </div>
            </div>
            <div class="text-center mt-2">
                <p class="text-xs text-gray-400">La IA puede cometer errores. Verifica la informaci贸n importante.</p>
            </div>
        </div>

    </main>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const herramientasBtn = document.getElementById('herramientas-btn');
        const modeMenu = document.getElementById('mode-menu');
        const modoProfesional = document.getElementById('mode-profesional');
        const modoAmigo = document.getElementById('mode-amigo');
        const waveContainer = document.getElementById('wave-container');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentMode = 'amigo';

        function appendMessage(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex gap-4 max-w-3xl mx-auto " + (isUser ? "justify-end" : "");
            
            const avatar = isUser ? '' : `<div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-400 to-rose-400 flex-shrink-0"></div>`;
            const bubbleClass = isUser ? "bg-gray-100 px-4 py-2 rounded-2xl rounded-tr-sm" : "text-gray-800 leading-relaxed";
            
            wrapper.innerHTML = `
                ${!isUser ? avatar : ''}
                <div class="${bubbleClass}">
                    ${text}
                </div>
            `;
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(messageData) {
            messageData.mode = currentMode;
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });
                const data = await response.json();
                appendMessage(data.response, false);
            } catch (error) {
                console.error("Error:", error);
                appendMessage("Lo siento, tuve un error de conexi贸n.", false);
            }
        }

        async function sendTextMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, true);
            userInput.value = '';
            await sendMessage({ message: text });
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];
                        appendMessage(" Audio message sent", true);
                        await sendMessage({ audio: base64Audio, type: 'audio/webm' });
                    };
                    reader.readAsDataURL(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('bg-red-100', 'text-red-600');
                waveContainer.classList.remove('hidden');
                animateWaves();
                micBtn.title = 'Click to stop recording';
            } catch (error) {
                console.error("Microphone access denied:", error);
                appendMessage("No se pudo acceder al micr贸fono. Intenta de nuevo.", false);
            }
        }

        let waveAnimation;
        function animateWaves() {
            const lines = document.querySelectorAll('#audio-wave line');
            let frame = 0;
            const animate = () => {
                frame++;
                lines.forEach((line, i) => {
                    const height = Math.sin((frame + i * 2) * 0.05) * 6 + 8;
                    line.setAttribute('y2', (12 + height));
                    line.setAttribute('y1', (12 - height));
                });
                if (isRecording) {
                    waveAnimation = requestAnimationFrame(animate);
                }
            };
            animate();
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                cancelAnimationFrame(waveAnimation);
                waveContainer.classList.add('hidden');
                micBtn.classList.remove('bg-red-100', 'text-red-600');
                micBtn.title = 'Click to record audio';
            }
        }

        herramientasBtn.addEventListener('click', () => {
            modeMenu.classList.toggle('hidden');
        });

        modoProfesional.addEventListener('click', () => {
            currentMode = 'profesional';
            modeMenu.classList.add('hidden');
            herramientasBtn.innerHTML = '<div class="flex items-center gap-1 border rounded-full px-3 py-1 text-sm font-medium"><i class="ph ph-user-circle"></i> Terapeuta profesional</div>';
        });

        modoAmigo.addEventListener('click', () => {
            currentMode = 'amigo';
            modeMenu.classList.add('hidden');
            herramientasBtn.innerHTML = '<div class="flex items-center gap-1 border rounded-full px-3 py-1 text-sm font-medium"><i class="ph ph-smiley"></i> Amigo que te escucha</div>';
        });

        document.addEventListener('click', (e) => {
            if (!herramientasBtn.contains(e.target) && !modeMenu.contains(e.target)) {
                modeMenu.classList.add('hidden');
            }
        });

        sendBtn.addEventListener('click', sendTextMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });
    </script>
</body>
</html>
